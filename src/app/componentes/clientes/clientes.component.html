<!--botones-->
<section id="actions" class="py-4 mb-4 bg-light">
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#agregarClienteModal">
                <i class="fas fa-plus"></i> Agregar Cliente
            </a>
        </div>
    </div>
</div>
</section>

<!--listado de clientes-->
<section id="clientes">
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <h4>Listado de clientes</h4>
                </div>
                <table class="table table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                       <th>Saldo</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let cliente of clientes; let i = index" >
                        <td>{{i+1}}</td>
                        <td>{{cliente.nombre}} {{cliente.apellido}}</td>
                        <td>{{cliente.saldo | currency: 'USD': '$'}} </td>
                        <td>
                            <a routerLink="/cliente/editar/{{cliente.id}}" class="btn btn-secondary"><i class="fas fa-angle-double-right"></i>Editar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
<!--        tarjetas laterales-->
        <div class="col-md-3">
            <div class="card text-center bg-danger text-white mb-3">
                <div class="car-body">
                    <h3>Saldo Total</h3>
                    <h4 class="display-4">
                        {{getSaldoTotal() | currency: 'USD': '$'}}
                    </h4>
                </div>
            </div>
            <div class="card text-center bg-success text-white mb-3">
                <div class="car-body">
                    <h3>Total Clientes</h3>
                    <h4 class="display-4">
<!--                        se coloca interrogacion dado el caso que no existan clientes-->
                       <i class="fas fa-users"></i> {{clientes?.length}}
                    </h4>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
